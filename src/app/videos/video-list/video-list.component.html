<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">
            <input
              type="text"
              (input)="onKeyPress(searchBox.value)"
              class="form-control"
              placeHolder="Enter search value"
              #searchBox />
            <div
              class="glyphicon glyphicon glyphicon-search input-group-addon"
              (click)="search(searchBox.value)">
            </div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Video</a>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <app-video-item 
              *ngFor="let video of videos | videosFilter:term"
              [video]="video">
            </app-video-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
